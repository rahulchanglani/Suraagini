<script>

    if ('serviceWorker' in navigator) {
        console.log("Will the sw register?");
        navigator.serviceWorker.register('/sw.js')
                .then(function (reg) {
                    if (reg.installing) {
                        console.log('Sw installing');
                    } else if (reg.waiting) {
                        console.log('Sw installed');
                    } else if (reg.active) {
                        console.log('Sw active');
                    }
                }).catch(function (error) {
            console.log('Registration failed with ' + error);
        });
    }

    jQuery(document).ready(function ($) {

        if (navigator.onLine) {
            console.log('online');
        }

        //On page load to check if the user is offline
        if (!navigator.onLine) {
            console.log('going offline');
            goOffline();
        }

        //Offline Event
        window.addEventListener("offline", function () {
            console.log('OFFLINE.......');
            goOffline();
        });

        //Online Event
        window.addEventListener("online", function () {
            console.log('ONLINE.......');
            document.getElementById("menu__header").style.background = '';
        });

        //To change the header colors
        function goOffline() {
            document.getElementById("menu__header").style.background = '#9E9E9E';
            alert('Gone offline');
        }

    });
</script>
